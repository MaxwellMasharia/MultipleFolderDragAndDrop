<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple folder Drop</title>
</head>
<style>
  .drop_container {
    width: 300px;
    height: 300px;
    background: rgba(0, 0, 0, 0.1);
    border: 2px solid #373737;
    display: inline-block;
  }
</style>

<body>
  <div class="drop_container"></div>
  <script>
    const fileDropContainer = document.querySelector(".drop_container");
    fileDropContainer.ondragover = function (e) {
      e.preventDefault();
    }
    fileDropContainer.ondrop = function (e) {
      e.stopPropagation();
      e.preventDefault();
      const items = e.dataTransfer.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].kind != "file") {
          continue;
        }
        const entry = items[i].webkitGetAsEntry();
        const reader = entry.createReader();
        reader.readEntries(function (entries) {
          entries.forEach(element => {
            if (element.isFile) {
              element.file(function (file) { console.log(file) });
            }
          });
        });
      }
    }
  </script>
</body>

</html>
